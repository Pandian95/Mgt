<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="Task_ID" #Task_ID="ngModel" [(ngModel)]="service.formData.Task_ID">
  <div class="form-group">
    <label>Project</label>
    <input name="Project_ID" #Project_ID="ngModel" [(ngModel)]="service.formData.Project_ID" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Parent Task</label>
    <input name="Parent__ID" #Parent__ID="ngModel" [(ngModel)]="service.formData.Parent__ID" class="form-control">
  </div>
  <div class="form-group">
    <label>Task1</label>
    <input name="Task1" #Task1="ngModel" [(ngModel)]="service.formData.Task1" class="form-control">
  </div>
  <div class="form-group">
    <label>Start Date</label>
    <input name="Start_Date" #Start_Date="ngModel" [(ngModel)]="service.formData.Start_Date" class="form-control">
  </div>
  <div class="form-group">
    <label>End Date</label>
    <input name="End_Date" #End_Date="ngModel" [(ngModel)]="service.formData.End_Date" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Priority</label>
      <input name="Priority" #Priority="ngModel" [(ngModel)]="service.formData.Priority" class="form-control">
    </div>   
    <div class="form-group col-md-6">
      <label>Status</label>
      <input name="Status" #Status="ngModel" [(ngModel)]="service.formData.Status" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
